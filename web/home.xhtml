<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value ="Lista"/></h1>
                <h:dataTable value="#{loginController.listado}" var="ïtem">
                    <h:column>
                        <f:facet name ="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{ïtem.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">
                            <h:outputText value="Clave"/>
                        </f:facet>
                        <h:outputText value="#{ïtem.clave}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{ïtem.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">
                            <h:outputText value="Tipo usuario ID"/>
                        </f:facet>
                        <h:outputText value="#{ïtem.tipoUsuarioId.nombreTipo}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
